<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>
<body>
    <script>
       function showWithDelay(array) {
    console.log('Варіант з використанням setTimeout:');
    function displayWithTimeout(index) {
        if (index < array.length) {
            console.log(array[index]);
            setTimeout(() => displayWithTimeout(index + 1), 1000);
        }
    }
    displayWithTimeout(0);

    console.log('Варіант з використанням setInterval:');
    let currentIndex = 0;
    const interval = setInterval(() => {
        if (currentIndex < array.length) {
            console.log(array[currentIndex]);
            currentIndex++;
        } else {
            clearInterval(interval);
        }
    }, 1000);
}

// Приклад використання функції
showWithDelay(['Привіт', 'це', 'тест', 'затримки']);

    </script>
</body>
</html>
